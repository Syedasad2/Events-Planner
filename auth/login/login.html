<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
  <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #020f31;  /* Light gray background */
    color: #333; /* Dark text color */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #ffffff; /* White container background */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    margin: auto;
    margin-top: 20px;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333; /* Dark text color */
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-size: 0.875rem; /* 14px */
    font-weight: 500;
    color: #333; /* Dark text color */
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd; /* Light border */
    border-radius: 4px;
    font-size: 0.875rem; /* 14px */
    color: #333; /* Dark text color */
    transition: border-color 0.3s ease-in-out;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #4a90e2; /* Blue focus border */
  }

  button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #4a90e2; /* Blue button background */
    border: none;
    border-radius: 4px;
    font-size: 0.875rem; /* 14px */
    font-weight: 600;
    color: #ffffff; /* White text */
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  button[type="submit"]:hover {
    background-color: #3579b3; /* Darker blue on hover */
  }

  .create-account {
    text-align: center;
    margin-top: 15px;
    font-size: 0.875rem; /* 14px */
  }

  .create-account a {
    color: #4a90e2; /* Blue link color */
    text-decoration: none;
    transition: color 0.3s ease-in-out;
  }

  .create-account a:hover {
    color: #3579b3; /* Darker blue on hover */
  }

  /* Navbar styles */
  .navbar {
    background-color: #4a90e2; /* Blue navbar background */
    color: #ffffff; /* White text color */
    padding: 10px 0;
    width: 100%;
    box-sizing: border-box;
  }

  .navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .navbar a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #ffffff; /* White text color */
  }

  .navbar img {
    height: 40px;
  }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" alt="Flowbite Logo">
        <span class="text-2xl font-semibold" style="color:#4a90e2;">Event Planner</span>
      </a>
      
    </div>
  </nav>
  <div>
    <h1>Log In your Account</h1></div>
  <div class="container">
    <h1>Login</h1>
    <form id="login_form" class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="name@flowbite.com" required />
      </div>
      <div class="mb-5">
        <label for="password">Your password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Log In</button>
      <div class="create-account">
        <a href="/auth/signup/signup.html">Create Account</a>
      </div>
    </form>
  </div>

  <script src="./login.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
